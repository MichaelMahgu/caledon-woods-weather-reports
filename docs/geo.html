<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Daily Weather Report - Caledon Woods Golf Club</title>
  <link rel="stylesheet" href="css/report.css">
</head>
<body>
  <p id="latitude"></p>
  <p id="longitude"></p>
  <p id="accuracy"></p>
  <p id="heading"></p>
  <p id="speed"></p>
  <p id="altitude"></p>
  
<script>
navigator.geolocation.getCurrentPosition((position) => {
  document.getElementById('latitude').innerHTML = position.coords.latitude;
  document.getElementById('longitude').innerHTML = position.coords.longitude;
  document.getElementById('accuracy').innerHTML = position.coords.accuracy === undefined ? '[undefined(accuracy)]' : position.coords.accuracy;
  document.getElementById('heading').innerHTML = position.coords.heading === undefined ? '[undefined(heading)]' : position.coords.heading;
  document.getElementById('speed').innerHTML = position.coords.speed === undefined ? '[undefined(speed)]' : position.coords.speed;
  document.getElementById('altitude').innerHTML = position.coords.altitude === undefined ? '[undefined(altitude)]' : position.coords.altitude;
})
</script>
</body>
</html>
